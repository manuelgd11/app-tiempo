<div class="container">
  <h4>Equipos de la liga inglesa</h4>
  <br>
  <button type="submit" class="button is-link" (click)="verPartidos()">Ver equipos</button>
  <br>
  <br>
  <div class="columns is-variable is-1-mobile is-0-tablet is-3-desktop is-8-widescreen is-2-fullhd" *ngIf="this.teams.length > 0">
    <div class="column" *ngFor="let item of teams">
      <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="{{ item.team_logo }}" alt="Placeholder image">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <!-- <div class="media-left">
              <figure class="image is-48x48">
                <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
              </figure>
            </div> -->
            <div class="media-content">
              <p class="title is-4">{{ item.team_key }}</p>
              <p class="subtitle is-6">{{ item.team_name }}</p>
            </div>
          </div>

          <div class="content">
